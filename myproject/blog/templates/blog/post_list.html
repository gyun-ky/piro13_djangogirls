{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="date">
            <p>published : {{post.published_date}}</p>
        </div>
        <h1><a href="">{{post.title}}</a> </h1>
        <p>text : <br> {{post.text|linebreaksbr}}</p>
    {% endfor %}
{% endblock %}
